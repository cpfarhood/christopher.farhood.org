## Service
--- 
apiVersion: v1
kind: Service
metadata:
   name: mariadb
   labels:
     app.kubernetes.io/name: mariadb
spec:
  ports:
  - port: 3306
    targetPort: 3306
    name: mariadb
  selector:
    app.kubernetes.io/name: mariadb
    tier: db
  type: ClusterIP


## Deployment
--- 
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mariadb
  labels:
    app.kubernetes.io/name: mariadb
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: mariadb
      tier: db
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mariadb
        tier: db
    spec:
      containers:
      - name: mariadb
        image: mariadb:lts
        env:
        - name: MARIADB_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mariadb-pass
              key: password
        - name: MARIADB_DATABASE
          value: wordpress
        - name: MARIADB_USER
          value: wordpress
        - name: MARIADB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mariadb-pass
              key: password
        ports:
        - containerPort: 3306
          name: mariadb
        volumeMounts:
        - name: dbdata
          mountPath: "/var/lib/mysql"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        securityContext:
          allowPrivilegeEscalation: false
      volumes:
      - name: dbdata
        persistentVolumeClaim:
          claimName: dbdata
